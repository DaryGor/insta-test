<div class="modal" id="modal">
    <div class="modal__body">
        <div class="modal__content">
            <a href="" class="modal__close">
                <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M1 1L19 19M19 1L1 19" stroke="#ABABAB" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>                        
            </a>
            <div class="modal__wrapper">
                <h3 class="modal__title">Нравится открывать модальные окна? ;)</h3>
                <p class="modal__text">Оставьте телефон и мы обязательно перезвоним вам, чтобы обсудить это!</p>
                <form class="modal__form form" id="form">
                    <input type="tel" class="modal__input form__input--req" placeholder="+7 (___) ___-__-__">
                    <button type="submit" class="modal__btn">оставаться на связи</button>
                </form>
            </div>
            <picture class="modal__photo">
                <source srcset="@img/cats-mbl.jpg" media="(max-width: 1024px)">
                <img src="@img/cats.jpg" alt="">
            </picture>
        </div>
    </div>
</div>
